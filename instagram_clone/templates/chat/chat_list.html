{% extends "base.html" %}

{% block content %}
<h2>Мои чаты</h2>
<ul class="list-group">
  {% for chat in chats %}
    <li class="list-group-item">
      <a href="{% url 'chat_detail' chat.id %}">Чат {{ chat.id }}</a>
    </li>
  {% empty %}
    <li class="list-group-item">Нет чатов</li>
  {% endfor %}
</ul>
{% endblock %}

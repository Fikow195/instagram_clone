{% extends "base.html" %}

{% block content %}
<h2>Мои чаты</h2>

<form method="post" action="{% url 'create_chat' %}" class="mb-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">➕ Создать чат</button>
</form>

<ul class="list-group">
  {% for chat in chats %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'chat_detail' chat.id %}">Чат {{ chat.id }}</a>
    </li>
  {% empty %}
    <li class="list-group-item">Нет чатов</li>
  {% endfor %}
</ul>
{% endblock %}

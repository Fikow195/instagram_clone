{% extends "base.html" %}

{% block content %}
<h2>Истории</h2>

<div class="d-flex gap-3">
    {% for story in stories %}
        <div class="text-center">
            {% if story.image %}
                <img src="{{ story.image.url }}" class="rounded-circle" width="80" height="80">
            {% endif %}
            <p>{{ story.author.username }}</p>
        </div>
    {% empty %}
        <p>Историй нет</p>
    {% endfor %}
</div>
{% endblock %}

<h1>Список постов</h1>
<a href="{% url 'post_create' %}">Создать пост</a>
<hr>
{% for post in posts %}
  <div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" width="200">
    {% endif %}
    <p><i>Автор: {{ post.user.username }} | {{ post.created_at }}</i></p>
  </div>
  <hr>
{% empty %}
  <p>Постов пока нет.</p>
{% endfor %}

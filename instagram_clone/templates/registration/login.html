<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>

    {% if form.errors %}
        <p style="color:red;">Неправильный логин или пароль</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
</body>
</html>
